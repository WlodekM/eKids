<head>

<body>
    <div class="main">
        <h1>eKids Lesson 1</h1>
        <hr>
        <p>
            Lesson 1 of eKids front-end<br>
            This is super cool!
        </p>
        <div id="flip">Click to slide the panel down or up</div>
        <div id="panel"><button id="catfact">Get a fact</button>

                       attributeName="transform" 
                       attributeType="XML" 
                       type="rotate"
                       dur="1s" 
                       from="0 50 50"
                       to="360 50 50" 
                       repeatCount="indefinite" />
                    </path>
                </svg>
            </span>
        </p></div>
    </div>
